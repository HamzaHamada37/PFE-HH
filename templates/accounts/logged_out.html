{% extends 'base.html' %}
{% load static %}

{% block title %}Logged Out | Vermeg Analysis{% endblock %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-8 col-lg-6 col-xl-5 text-center">
        <img src="{% static 'images/Vermeg_Logo.jpg' %}" alt="Vermeg Analysis" height="120" class="mb-4">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <div class="mb-4">
                    <i class="fas fa-check-circle text-success fa-4x"></i>
                </div>
                <h2 class="fw-bold mb-3">You've Been Logged Out</h2>
                <p class="text-secondary mb-4">Thank you for using Vermeg Analysis.</p>
                <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                    <i class="fas fa-sign-in-alt me-2"></i>Log In Again
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
